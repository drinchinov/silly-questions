<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Diaprogramm</title>
    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 50px 50px">
    <h1>Фэйспалмы</h1>

    <form id="form" name="facepalmForm">
        <input type="hidden" name="id" value="0">
        <div class="form-group">
            <label for="name">Кто звонил: </label>
            <input class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="issue">По какому вопросу:</label>
            <input class="form-control" name="issue">
        </div>
        <div class="form-group">
            <label for="date">Когда:</label>
            <input class="form-control" name="date" type="date">
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Обновить</a>
        </div>
    </form>

    <table class="table table-condensed table-stripted table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Вопрос</th>
            <th>Дата</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script src="main.js">

</script>
</html>
